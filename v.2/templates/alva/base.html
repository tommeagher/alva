<!DOCTYPE html PUBLIC "-//W3C/DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
   <title>{% block title %}{% endblock %} </title>
</head>
<body class="{% block bodyclass %}{% endblock %}">
   <div id="header">
      <h1 id="branding">My weblog</h1>
   </div>
   <div id="content">
      {% block content %}
      {% endblock %}
   </div>   
   <div id="sidebar">
      <h2>Navigation</h2>
      <ul id ="main-nav">
         <li id="main-nav-ideass">
            <a href="{% url alva_idea_archive_index %}">Entries</a></li>
         <li id="main-nav-categories">
            <a href="{% url alva_category_list %}">Categories</a></li>
    </ul>
    <h2>What is this?</h2>
    {% block whatis %}
    {% endblock %}
   
   <h2>Latest ideas in the weblog</h2>
   <ul>
     {% for idea in latest_ideas %}
     <li>
       <a href="{{ idea.get_absolute_url }}">{{ idea.title }}</a>,
       posted {{ idea.think_date|timesince }} ago.
    </li>
    {% endfor %}
  </ul>
</div>
  
  
</body>
</html>
