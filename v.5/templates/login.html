{% extends "layout.html" %}
{% block body %}
<h2>Log in</h2>
{% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
<form action="{{ url_for('login') }}" method=post>
<dl>
<dt>
<dd><input type=text name=username placeholder="username">
<dt>
<dd><input type=password name=password placeholder="password">
<dd><button class="btn btn-large btn-primary" value=Login type="submit">Sign in</button>
</dl>
</form>
{% endblock %}
